group 'yahoo.com'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

repositories {
    jcenter()
}

dependencies {
    compile group: 'com.codeborne', name: 'selenide', version: '4.8'
    compile group: 'org.testng', name: 'testng', version: '6.11'
    compile group: 'org.projectlombok', name: 'lombok', version: '1.16.16'
    compile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '1.6.2'
}

